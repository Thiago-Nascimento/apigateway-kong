version: "3.7"

networks:
  kong-net:
    name: kong-net
    driver: bridge   

services:
  api-produtos:
    image: vimagick/json-server
    command: -H 0.0.0.0 -p 3000 -w produtos.json
    networks:
      - kong-net
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    restart: always

  api-eventos:
    image: vimagick/json-server
    command: -H 0.0.0.0 -p 3001 -w eventos.json
    networks:
      - kong-net
    ports:
      - "3001:3001"
    volumes:
      - ./data:/data
    restart: always
